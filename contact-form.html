<!DOCTYPE html>
<html lang="ar"dir='rtl'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>معلومات التواصل</title>
        <link rel="stylesheet" href="styles/bootstrap.rtl.min.css">
    </head>
    <body class="container">
        <form>
            <div class="row">
            <div class="col-md-4 col-sm-12">الاسم الأول: </div>
            <div class="col-md-8 col-sm-12 mb-2">
             <br> <input type="text" name="firstname" class="form-control"> <br>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-12">اسم العائلة: </div>
            <div class="col-md-8 col-sm-12 mb-2">
             <br> <input type="text" name="surename" class="form-control"> <br>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-12">بريد الإلكتروني: </div>
            <div class="col-md-8 col-sm-12 mb-2">
             <br> <input type="email" name=" email" class="form-control"> <br>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-12">الرسالة: </div>
            <div class="col-md-8 col-sm-12 mb-2">
            <textarea name="msg" class="form-control" ></textarea>
        </div>
        <div class="col-4">
            <input type="submit" value="إرسال" class="btn btn-info" />
        </div>
        </div>
        </form>

    </body>
